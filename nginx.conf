server {
    listen       80;
    listen       [::]:80;
    server_name  1314.blahgeek.com;

    location / {
        root   /srv/http/1314.blahgeek.com/;
        index  index.html;
    }

    location /favicon.ico {
        log_not_found off;
    }

    error_page  404              /404.html;
    location = /404.html {
        root   /usr/share/nginx/html;
    }

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

