<!DOCTYPE html>
<html lang="zh" style="height: 100%">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <style type="text/css">
            body {
                color: #ffffff;
                font-size: 20px;
                padding: 0px;
                width:100%;
                height:100%;
                background-color: #000000;
                font-family:"Microsoft YaHei",微软雅黑,"Microsoft JhengHei",华文细黑,STHeiti,MingLiu;
            }
            body h1 {
                font-size: 80px;
            }
            #main {
                padding-top: 120px;
            }
            .mytext {
                display: none;
            }
        </style>
        <script type="text/javascript" src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="assert/jquery.videoBG.js"></script>
        <script type="text/javascript" src="assert/jquery.snow.js"></script>
        <script type="text/javascript" src="assert/typed.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('body').videoBG({
                    position: 'fixed',
                    zIndex: 0,
                    mp4: 'bg/bg.mp4',
                    ogv: 'bg/bg.ogv',
                    webm: 'bg/bg.webm',
                    poster: 'bg/bg.jpg',
                    autoplay: true,
                    loop: true,
                    fullscreen: true,
                    opacity: 0.7
                });
                $.fn.snow({
                    minSize: 15,
                    maxSize: 30,
                    newOn: 300
                });
                showoneline = function(){
                    $lines = $('.line:not(.complete)');
                    if($lines.length){
                        $line = $($lines[0]);
                        var strings = [];
                        for(var i = 1 ; ; i += 1){
                            var tmp_str = $line.attr('data-s'+i);
                            if(tmp_str) strings.push(tmp_str);
                            else break;
                        }
                        $line.typed({
                            strings: strings,
                            typeSpeed: 100,
                            backDelay: 500,
                            callback: function(){
                                setTimeout(function(){
                                    $line.addClass('complete');
                                    $line.next('span').hide();
                                    showoneline();
                                }, 500);
                            }
                        });
                    }
                    else{
                        setTimeout(function(){
                            $('h1.mytext').show(1000);
                        }, 2000);
                    }
                };
                setTimeout(showoneline, 3000);
                var sound = new Audio('/bg/music.mp3');
                sound.play();
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row" id="main">
                <div class="col-xs-6" style="text-align: right">
                    <h1 class="mytext">13</h1>
                    <p><span class="line" data-s1="爷~" data-s2="小爷~" data-s3="唔，亲爱的~"></span></p>
                    <p><span class="line" data-s1="似乎就在这样忙碌的节奏中"></span></p>
                    <p><span class="line" data-s1="2013年就快要过去了"></span></p>
                    <p><span class="line" data-s1="仔细想想，这一年真的发生了好多事情"></span></p>
                    <p><span class="line" data-s1="第一次拿到工资，第一次被采访，第一次…"></span></p>
                    <p><span class="line" data-s1="但是，更重要的是"></span></p>
                    <p><span class="line" data-s1="我遇到你"></span></p>
                    <p><span class="line" data-s1="我找到了我未来的另一半"></span></p>
                    <p><span class="line" data-s1="所以我变得更加坚强，更加自信，更加幸福"></span></p>
                    <p><span class="line" data-s1="2013年"></span></p>
                    <p><span class="line" data-s1="亲爱的"></span></p>
                    <p><span class="line" data-s1="感谢有你"></span></p>
                </div>
                <div class="col-xs-6" style="text-align: left">
                    <h1 class="mytext">14</h1>
                    <p><span class="line" data-s1="明天就是2014年咯"></span></p>
                    <p><span class="line" data-s1="元旦快乐~"></span></p>
                    <p><span class="line" data-s1="祝我们幸福"></span></p>
                    <p><span class="line" data-s1="mua~"></span></p>
                </div>
            </div>
        </div>
    </body>
</html>
