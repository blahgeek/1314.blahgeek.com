<!DOCTYPE html>
<html lang="en" style="height: 100%">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="assert/bootstrap.min.css">
        <style type="text/css">
            body {
                color: #ffffff;
                font-size: 20px;
                padding: 0px;
                width:100%;
                height:100%;
                background-color: #000000;
            }
            body h1 {
                font-size: 80px;
            }
            #main {
                padding-top: 120px;
            }
            .mytext {
                display: none;
            }
        </style>
        <script type="text/javascript" src="assert/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="assert/jquery.videoBG.js"></script>
        <script type="text/javascript" src="assert/jquery.snow.js"></script>
        <script type="text/javascript" src="assert/typed.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('body').videoBG({
                    position: 'fixed',
                    zIndex: 0,
                    mp4: 'bg/bg.mp4',
                    ogv: 'bg/bg.ogv',
                    webm: 'bg/bg.webm',
                    poster: 'bg/bg.jpg',
                    autoplay: true,
                    loop: true,
                    fullscreen: true,
                    opacity: 0.7
                });
                $.fn.snow({
                    minSize: 15,
                    maxSize: 30,
                    newOn: 300
                });
                showline = function(n){
                    $line = $('#line'+n);
                    if($line.length){
                        var strings = [$line.attr('data-s1'), ];
                        if($line.attr('data-s2'))
                            strings.push($line.attr('data-s2'));
                        $('#line'+n).typed({
                            strings: strings,
                            typeSpeed: 80,
                            backDelay: 500,
                            callback: function(){
                                setTimeout(function(){
                                    $line.next('span').hide();
                                    showline(n+1);
                                }, 500);
                            }
                        });
                    }
                    else{
                        setTimeout(function(){
                            $('h1.lefttext').show(1000);
                            $('h1.righttext').show(1000);
                        }, 2000);
                    }
                };
                setTimeout(function(){
                    showline(1);
                }, 1000);
            });
        </script>
    </head>
    <body style="">
        <div class="container">
            <div class="row" id="main">
                <div class="col-xs-6" style="text-align: right">
                    <h1 class="mytext lefttext">13</h1>
                    <p><span class="lefttext" id="line1" data-s1="小爷~" data-s2="唔，亲爱的~"></span></p>
                    <p><span class="lefttext" id="line2" data-s1="似乎就在这样忙碌的节奏中，"></span></p>
                    <p><span class="lefttext" id="line3" data-s1="2013年就快要过去了…"></span></p>
                    <p><span class="lefttext" id="line4" data-s1="仔细想想，这一年真的发生了好多事情"></span></p>
                    <p><span class="lefttext" id="line5" data-s1="第一次拿到工资，第一次被采访，第一次…"></span></p>
                    <p><span class="lefttext" id="line6" data-s1="但是，更重要的是，"></span></p>
                    <p><span class="lefttext" id="line7" data-s1="我遇到你，找到了我的另一半"></span></p>
                    <p><span class="lefttext" id="line8" data-s1="所以我变得更加坚强，更加自信，更加幸福"></span></p>
                    <p><span class="lefttext" id="line9" data-s1="2013年"></span></p>
                    <p><span class="lefttext" id="line10" data-s1="亲爱的"></span></p>
                    <p><span class="lefttext" id="line11" data-s1="感谢有你"></span></p>
                </div>
                <div class="col-xs-6" style="text-align: left">
                    <h1 class="mytext righttext">14</h1>
                    <p><span class="lefttext" id="line12" data-s1="明天就是2014年咯"></span></p>
                    <p><span class="lefttext" id="line13" data-s1="元旦快乐~"></span></p>
                    <p><span class="lefttext" id="line14" data-s1="祝我们幸福"></span></p>
                    <p><span class="lefttext" id="line15" data-s1="mua~"></span></p>
                </div>
            </div>
        </div>
    </body>
</html>
